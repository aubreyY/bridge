<body onselectstart="return false" oncopy="return false">

    <div class="login">

    </div>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body" style="height: 250px;">
                        <div class="form-group input">
                            <label for="uID" class="col-xs-3 control-label">UserID:</label>
                            <div class="col-xs-8">
                                <input style="width: 335px;" type="text" name="uID" class="form-control input-sm" id="uID">
                            </div>
                        </div>
                        <div class="form-group input">
                            <label for="org" class="col-xs-3 control-label">Organization:</label>
                            <div class="col-xs-8">
                                <input style="width: 335px;" type="text" name="org" class="form-control input-sm" id="Add">
                            </div>
                        </div>
                        <div class="form-group input">
                            <label for="phone" class="col-xs-3 control-label">ContactNumber:</label>
                            <div class="col-xs-8">
                                <input style="width: 335px;" type="text" name="phone" class="form-control input-sm" id="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="exit_btn">Close</button>
                        <button type="submit" class="btn btn-primary" id="pwd_btn">Submit</button>
                    </div>
                </div>
            </div>
